<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Graph</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
    <script src="https://cdn.jsdelivr.net/npm/moment@2.29.1/min/moment.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
    <main>

        <div class="graph-wrapper">
            <div class="graph">
                <div class="graph-line-indicator">
                    <span class="graph-line-indicator-y">7:35 AM</span>
                    <span class="graph-line-indicator-x">10/18/23</span>
                </div>
                <!-- <div class="graph-dot-indicator"></div> -->
                <svg class="graph-svg">
                    <path class="graph-svg-path-gradiant" fill="url(#gradient-grayscale)">
                    </path>
                    <path class="graph-svg-path-clip-gradiant" fill="url(#gradient-color)">
                    </path>
                    <g>
                        <path class="graph-svg-path" stroke="#2e2e2e">
                        </path>
                        <path class="graph-svg-path-clip"  pathLength="1" >
                        </path>
                    </g>
                    <circle class="graph-dot-indicator" r="6" />
                   
                    <defs>
                        <linearGradient id="gradient-color" gradientUnits="userSpaceOnUse" x1="100" x2="100">
                            <stop stop-color="#0B69C1" stop-opacity="0.4"></stop>
                            <stop offset="1" stop-color="#0B69C1" stop-opacity="0"></stop>
                        </linearGradient>
                        <linearGradient id="gradient-grayscale" gradientUnits="userSpaceOnUse" x1="100" x2="100">
                            <stop stop-color="#2E2E2E" stop-opacity="0.5"></stop>
                            <stop offset="1" stop-color="#2E2E2E" stop-opacity="0"></stop>
                        </linearGradient>
                    </defs>
                </svg>
            </div>
            <div class="graph-x-label"></div>
        </div>

    </main>



    <script src="index.js" type="module"></script>

</body>

</html>
